<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Aadi!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #f8f8f8;
      font-family: sans-serif;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      z-index: 1;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #ff4081;
      color: white;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }

    .card .front {
      background: #ff4081;
    }

    .card .back {
      transform: rotateY(180deg);
      background: white;
      overflow: hidden;
    }

    .card .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
  </style>
</head>
<body>

<canvas class="confetti"></canvas>

<div class="card-container">
  <div class="card" id="giftCard">
    <div class="front">üéÅ Click Me!</div>
    <div class="back"><img src="/images/aadi-present.png" alt="Surprise!"></div>
  </div>
</div>

<script>
  // Simple confetti burst
  const canvas = document.querySelector('.confetti');
  const ctx = canvas.getContext('2d');
  let confetti = [];
  let w, h;

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function randomColor() {
    const colors = ['#ff4081', '#3f51b5', '#ffc107', '#4caf50', '#00bcd4'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function addConfetti(count = 150) {
    for (let i = 0; i < count; i++) {
      confetti.push({
        x: Math.random() * w,
        y: Math.random() * h - h,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: randomColor(),
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.07 + 0.05
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < confetti.length; i++) {
      const c = confetti[i];
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    }
    updateConfetti();
  }

  function updateConfetti() {
    for (let i = 0; i < confetti.length; i++) {
      const c = confetti[i];
      c.y += Math.cos(c.d) + 1 + c.r / 2;
      c.tiltAngle += c.tiltAngleIncrement;
      c.tilt = Math.sin(c.tiltAngle) * 15;

      if (c.y > h) {
        confetti[i] = {
          x: Math.random() * w,
          y: -10,
          r: c.r,
          d: c.d,
          color: c.color,
          tilt: c.tilt,
          tiltAngle: 0,
          tiltAngleIncrement: c.tiltAngleIncrement
        };
      }
    }
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  addConfetti();
  animateConfetti();

  // Card click logic
  const card = document.getElementById('giftCard');
  let flipped = false;
  card.addEventListener('click', () => {
    if (!flipped) {
      card.classList.add('flipped');
      addConfetti(100); // Burst of confetti on flip
      flipped = true;
    }
  });
</script>

</body>
</html>
